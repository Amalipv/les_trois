<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App for Amali</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/simplepicker/dist/simplepicker.css"
    />
  </head>
  <body>
    <h1></h1>
    <!--Todo => Create left panel having tags-->
    <!--  <div class="leftpanel">
      <ul class="">
        <li></li>
      </ul>
    </div> -->
    <h2 id="heading">Projects</h2>
    <div class="main">
      <div class="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Todo</h3>

        <button class="plus">+</button>
      </div>
      <div
        class="inprogress"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h3>In Progress</h3>
        <button class="plus">+</button>
      </div>
      <div class="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Completed</h3>
        <button class="plus">+</button>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./node_modules/simplepicker/dist/simplepicker.js"></script>
  </body>
</html>
